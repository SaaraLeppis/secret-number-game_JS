<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Goblin+One&family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <div class="container">
      <div class="upper-part">
        <button class="again-button">Again!</button>
        <p>(Between 1 and 20)</p>
      </div>
      <div class="guess-area">
        <h1>Guess my number</h1>
        <h1 class="correct-number">?</h1>
        <div class="question"></div>
      </div>
      <div class="score-area">
        <div class="check-card">
          <input class="guess" id="guess-input" type="number" min="1" max="20"></input>
          <button class="check-button">Check!</button>
        </div>
        <div class="result-area">
          <p class="hint">Start guessing</p>
          <p>Score: <span id="score-span"></span></p>
          <p>High score: <span id="highScore-span"></span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
